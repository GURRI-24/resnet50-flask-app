<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Classifier</title>
    <style>
        /* Gradient Background */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Upload Box */
        #upload-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        /* Hidden File Input */
        input[type="file"] {
            display: none;
        }

        /* Custom File Upload Button */
        label {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin: 10px auto;
            width: 200px;
            text-align: center;
        }

        label:hover {
            background: linear-gradient(45deg, #ff5f6d, #ff7eb3);
        }

        /* Classify Button */
        button {
            background: linear-gradient(45deg, #42e695, #3bb2b8);
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            width: 200px;
        }

        button:hover {
            background: linear-gradient(45deg, #38ef7d, #11998e);
        }

        /* Centered Image Preview */
        #preview {
            display: block;
            margin: 20px auto; /* Centers the image horizontally */
            width: 250px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Prediction Result */
        #result {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Loading Animation */
        #loading {
            display: none;
            font-size: 18px;
            color: #ffeb3b;
            margin-top: 10px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>Upload an Image for AI Classification</h1>
    
    <div id="upload-container">
        <label for="imageUpload">üì∑ Choose Image</label>
        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="uploadImage()">üöÄ Classify Image</button>
    </div>

    <p id="loading">üîÑ Processing... Please wait.</p>
    <img id="preview">
    <p id="result"></p>

    <script>
        function uploadImage() {
            let fileInput = document.getElementById("imageUpload");
            let file = fileInput.files[0];

            if (!file) {
                alert("‚ö†Ô∏è Please select an image!");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);

            // Display preview image
            let preview = document.getElementById("preview");
            preview.src = URL.createObjectURL(file);
            preview.style.display = "block";

            // Show loading text
            document.getElementById("loading").style.display = "block";
            document.getElementById("result").innerText = "";

            // Send to Flask API
            fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loading").style.display = "none"; // Hide loading text
                if (data.predictions && data.predictions.length > 0) {
                    document.getElementById("result").innerText = "‚úÖ Prediction: " + data.predictions[0].label;
                } else {
                    document.getElementById("result").innerText = "‚ùå Error: No prediction received.";
                }
            })
            .catch(error => {
                document.getElementById("loading").style.display = "none"; // Hide loading text
                console.error("Error:", error);
                document.getElementById("result").innerText = "‚ùå Error: Unable to classify image.";
            });
        }
    </script>
</body>
</html>
